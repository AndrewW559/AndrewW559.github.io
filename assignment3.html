<!DOCTYPE html>

<html>
  
<head>
  
<title>Random Number</title>
  
</head>

  <body>
  <button id="button" onclick="myFunction()">"Guess a Number from 0 to 5!"</button>
  <div id="answer"></div>

   <script>
      var number = Math.floor((Math.random() * 5) + 1);
      var track = ["1st","2nd","3rd", "4th", "5th"]; 
      var guessCount = 0;
      function myFunction() {
      
      var guess = prompt("Enter your number:", "");
  
      if (number==guess) {
      guessCount +=1;
      document.getElementById("answer").innerHTML = "Correct! That was your " + track[guessCount-1] + " guess.";
      
        
      } else {
      guessCount +=1;
      document.getElementById("answer").innerHTML = "Wrong. That was your " + track[guessCount-1] + " guess.";
      document.getElementById("button").innerHTML = "Guess Again!";
      
      }
      }
    </script>
      
  </body>
  
</html>
